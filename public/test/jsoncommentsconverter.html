<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp JSON Comment Parser</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsoncommentsreader.js" defer></script>
</head>
<body>
    <video src="backgrounds/citysunset.mp4" autoplay loop muted playsinline id="videoBG"></video>
    <nav>
        <a href="../index.html">Back</a>
    </nav>
    <p>Upload the JSON comments file outputed by yt-dlp.<br />
        <button onclick="openFile()">Import file</button>
        <code><span id="selectedFile">No file selected...</span></code><br />
        <input type="file" id="getFile" onchange="read(this)" style="display:none">
        You can also drag and drop a file onto this page
    </p>

    <div id="videoInfo"></div>
    <div id="filterButtons" class="hidden">
        <button onclick="filterComments('Liked')">Filter comments by ðŸ’–liked</button>
        <button onclick="filterComments('Pinned')">Filter comments by ðŸ“Œpinned</button>
        <button onclick="filterComments()">Remove filter</button>
        <br />
        <button id="sortingButton" onclick="switchSorting()">Sort by top</button>
        <button id="toggleReplies" onclick="toggleReplies()">Hide replies</button>
    </div>
    <div id="commentCount"></div>
    <div id="commentsBox"></div><br>
</body>

</html>
